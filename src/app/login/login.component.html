<div class="card-login">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input type="text" matInput placeholder="UsuÃ¡rio" formControlName="username" required>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="password" required>
      </mat-form-field>
      <p *ngIf="error" class="error">{{ error }}</p>
      <div class="div-button">
        <button type="submit" mat-button [disabled]="this.form.invalid">Login</button>
      </div>
    </form>
  </mat-card-content>
</div>
